<!DOCTYPE html>
<html>
<head>
    <title>Tugas Modul 3</title>
</head>
<body>
    <a href="modul3_latihan1.html">modul3_latihan1</a>
    <a href="modul3_latihan2.html">modul3_latihan2</a>
    <a href="modul3_latihan3.html">modul3_latihan3</a>
    <form>
        <fieldset>
            <legend>FORM BIODATA</legend>
            <p>
                <label>Nama Lengkap : </label>
                <input type="text" name="Nama" placeholder="isi nama lengkap ...">
            </p>
            <p>
                <label>Alamat : </label>
                <textarea name="alamat" cols="20" rows="5" placeholder="isi alamat ..."></textarea>
            </p>
            <p>
                <label>Jenis Kelamin : </label>
                <input type="radio" name="jenisKelamin" id="men"> Laki-Laki
                <input type="radio" name="jenisKelamin" id="women"> Perempuan
            </p>
            <p>
                <label>Tanggal Lahir : </label>
                <input type="date" name="tanggal">
            </p>
            <p>
                <label>Nomor HP : </label>
                <input type="text" name="nomorHp" placeholder="isi nomor hp ...">
            </p>
            <p>
                <label>Email : </label>
                <input type="email" name="email" placeholder="isi alamt email ...">
            </p>
            <p>
                <label>Agama : </label>
                <select name="Agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="protestan">Protestan</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label>Pekerjaan : </label>
                <select name="pekerjaan">
                    <option value="sekolah">Pelajar/Mahasiswa</option>
                    <option value="karyawan">Karyawan</option>
                    <option value="pedagang">Pedagang</option>
                    <option value="pns">PNS</option>
                    <option value="programmer">Programmer</option>
                </select>
            </p>
            <p>
            <label>Hobby : </label>
            <input type="checkbox" name="olahraga"> Olahraga
            <input type="checkbox" name="kesenian"> Kesenian
            <input type="checkbox" name="membaca"> Membaca
            <input type="checkbox" name="menggambar"> Menggambar
            </p>
            <p>
                <label>Biografi : </label>
                <textarea name="biografi" cols="30" rows="5" placeholder="isi biografi anda ..."></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="send">
                <input type="reset" value="reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
