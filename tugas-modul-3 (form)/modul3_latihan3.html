<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3 - Form Biodata</title>
</head>
<body>
    <a href="modul3_latihan1.html">modul3_latihan1</a>
    <a href="modul3_latihan2.html">modul3_latihan2</a>
    <a href="TugasModul3.html">TugasModul3</a>
    <h2>Form Biodata</h2>
    <form action="">
            <p>
                <label for="">Nama Lengkap : </label>
                <input type="text" name="Nama">
            </p>
            <p>
                <label for="">Jenis Kelamin : </label>
                <input type="radio" name="jenisKelamin" id="men"> Laki-Laki
                <input type="radio" name="jenisKelamin" id="women"> Perempuan
            </p>
            <p>
                <label for="">Tanggal Lahir : </label>
                <input type="date" name="tanggal">
            </p>
            <p>
                <label for="">Nomor HP : </label>
                <input type="text" name="nomorHp">
            </p>
            <p>
                <label for="">Agama</label>
                <select name="Agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="protestan">Protestan</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label for="">Biografi : </label>
                <textarea name="biografi" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="kirim">
                <input type="reset" value="reset">
            </p>
</body>
</html>
