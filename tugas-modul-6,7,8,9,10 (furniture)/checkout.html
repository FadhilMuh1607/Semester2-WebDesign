<!DOCTYPE html>
<html lang="en" xmlns="http//www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="layout.css" type="text/css">
		<meta charset="utf-8"/>
		<title>Welcome to wood premium furniture store!</title>
	</head>
    <body>
        <!-- Bagian Judul -->
        <header>
            <div>
                <a class="headerlogo" href="index.html"><img src="images/logo.png"/></a>
                <span id="headername">Wood Premium Furniture </span>
            </div>

        <!-- Bagian Navigasi -->
            <nav class="backgroundgradient">
                <ul>
                    <li><a class="navlink" href="index.html">Home </a></li>
                    <li><a class="navlink" href="collections.html">Collection</a></li>
                    <li><a class="navlink" href="contactus.html">Contact Us</a></li>
                    <li><a class="navlink" href="aboutus.html">About Us</a></li>
                    <li><a class="navlink" href="checkout.html"> Cart<img src="images/cart.png"/></a></li>
                </ul>
            </nav>
        </header>

        <!-- Bagian Thumbnail -->
        <div id="welcomeimage">
            <img src="images/furnitureheader.png"/>
        </div>
        <div id="furnitureofthemonth">
            <img src="images/cotm.jpg"/>
        </div>

        <!-- Bagian Form -->
        <section class="furnituredetails">
            <header class="blockheader">
                <span>Checkout</span>
            </header>

            <form id="mainForm" action="#" method="post">
                <fieldset class="box">
                    <legend>Your details</legend>
                    <div>
                        <!-- Bagian First Name -->
                        <p>
                            <label class="textlabel" for="firstNameInput">First Name</label>
                            <input id="firstNameInput" name="FirstName" type="text" required="required" maxlength="30" autofocus="autofocus" placeholder="Enter your first name" class="textInput">
                        </p>

                        <!-- Bagian Last Name -->
                        <p>
                            <label class="textlabel" for="lastNameInput">Last Name</label>
                            <input id="lastNameInput" name="LastName" type="text" required="required"  placeholder="Enter your last name" class="textInput" size="10" maxlength="50">
                        </p>

                        <!-- Bagian E-Mail -->
                        <p>
                            <label class="textlabel" for="emailInput">Email</label>
                            <input id="emailInput" name="Email" type="email" class="textInput" required="required" placeholder="Please enter your Email address" >
                        </p>

                        <!-- Bagian Address -->
                        <p>
                            <label class="textlabel" for="streetInput">Address</label>
                            <input id="streetInput" name="Street" type="text" class="textInput" required="required" placeholder="Please enter your Shipping address">
                        </p>

                        <!-- Bagian Phone number -->
                        <label class="textlabel" for="phoneInput">Phone number</label>
                        <input id="phoneInput" name="phoneNumber" type="text" class="textInput" required="required" placeholder="Please enter your phone number" >

                        <!-- Bagian  Remarks -->
                        <p>
                            <label class="textlabel" for="remarkInput">Remarks</label>
                            <input id="remarkInput" name="PhoneNumber" type="text" class="textInput" placeholder="Please enter any extra remarks you have here.">
                        </p>
                    </div>
                </fieldset>

                <!-- Bagian Tanggal -->
                <br>
                <fieldset class="box">
                    <legend>Your order</legend>
                    <div>
                        <p>
                            <label class="textlabel" for="deliveryDateInput">Requested delivery date</label>
                            <input id="deliveryDateInput" name="BirthDate" class="textInput" type="date" placeholder="Enter a date" >
                        </p>
                    </div>
                </fieldset>

                <!-- Bagian Button -->
                <div id="shoppingcart">
                    <header class="blockheader">
                        <span>Shopping Cart</span>
                    </header>
                    <ul></ul>
                    <input type="submit" class="submitbutton" value="Place order">
                </div>
                <br><br><br>
            </form>
        </section>

        <!-- Bagian Footer -->
        <footer>
            <p>Our Address is <address> Jln. Ciparay no.54 - Bandung </address> </p>
            <p class="textcontent">All site contents is Copyright &copy;
                <a href="http://furnitureCiparayId.com" target="_blank" class="mainlink">Furniture Ciparay ID</a>
            </p>
            <p class="smalltext">This page was generated on <time>12.09 WIB<time> </p>
        </footer>
    </body>
</html>
